<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Explode Cores</title>
    <!-- Ãcone da Bomba Colorida para a aba do navegador -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='55' r='40' fill='%231e293b'/><path d='M50 15 L50 5' stroke='%23fbbf24' stroke-width='6' stroke-linecap='round'/><path d='M75 25 L85 15' stroke='%23f87171' stroke-width='6' stroke-linecap='round'/><path d='M25 25 L15 15' stroke='%2360a5fa' stroke-width='6' stroke-linecap='round'/><circle cx='65' cy='45' r='8' fill='%23f87171'/><circle cx='35' cy='65' r='8' fill='%2360a5fa'/><circle cx='60' cy='70' r='5' fill='%23a3e635'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #1a0b2e;
        color: white;
        overflow: hidden; /* Prevent scrolling on mobile */
        height: 100vh;
        height: 100dvh; /* Fix for mobile browsers with dynamic toolbars */
      }
      /* Custom scrollbar for the map */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* New Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-1deg); }
        75% { transform: translateX(5px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-60px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 1s ease-out forwards;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg) scale(1.1); }
        75% { transform: rotate(5deg) scale(1.1); }
      }
      .animate-wiggle {
        animation: wiggle 1s ease-in-out infinite;
      }

      /* Advanced Score Animations */
      @keyframes score-pulse {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.3); filter: brightness(1.5); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      .animate-score-pulse {
        animation: score-pulse 0.2s ease-in-out;
      }

      @keyframes rainbow-text {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .text-rainbow {
        background: linear-gradient(270deg, #ff0000, #ff8c00, #ffe100, #00c322, #006aff, #a600ff);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-text 2s ease infinite;
      }

      @keyframes impact-zoom {
        0% { transform: scale(0) rotate(-10deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-impact {
        animation: impact-zoom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* Time Shrink Bar for Combo */
      @keyframes shrink {
        from { width: 100%; }
        to { width: 0%; }
      }
      .animate-shrink {
        animation: shrink 5s linear forwards;
      }

      /* Transitions */
      .screen-transition-enter {
        opacity: 0;
        transform: scale(0.95);
      }
      .screen-transition-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 300ms, transform 300ms;
      }
      .screen-transition-exit {
        opacity: 1;
        transform: scale(1);
      }
      .screen-transition-exit-active {
        opacity: 0;
        transform: scale(1.05);
        transition: opacity 300ms, transform 300ms;
      }

      /* Particles */
      @keyframes particle-explode {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--rot)); opacity: 0; }
      }
      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        pointer-events: none;
        animation: particle-explode 0.6s ease-out forwards;
      }

      /* --- NEW FX: Lasers & Shockwaves --- */
      
      /* Horizontal Laser Beam */
      @keyframes laser-expand-h {
        0% { transform: scaleX(0); opacity: 1; filter: brightness(2); }
        40% { transform: scaleX(1); opacity: 1; filter: brightness(3); box-shadow: 0 0 20px white; }
        100% { transform: scaleX(1); opacity: 0; filter: brightness(1); }
      }
      .fx-laser-h {
        position: absolute;
        height: 60%; /* Occupies 60% of row height */
        width: 200%; /* Stretches way across */
        left: -50%;
        top: 20%;
        background: linear-gradient(90deg, transparent, white, #3b82f6, white, transparent);
        z-index: 30;
        pointer-events: none;
        animation: laser-expand-h 0.5s ease-out forwards;
        mix-blend-mode: screen;
      }

      /* Vertical Laser Beam */
      @keyframes laser-expand-v {
        0% { transform: scaleY(0); opacity: 1; filter: brightness(2); }
        40% { transform: scaleY(1); opacity: 1; filter: brightness(3); box-shadow: 0 0 20px white; }
        100% { transform: scaleY(1); opacity: 0; filter: brightness(1); }
      }
      .fx-laser-v {
        position: absolute;
        width: 60%;
        height: 200%;
        top: -50%;
        left: 20%;
        background: linear-gradient(180deg, transparent, white, #3b82f6, white, transparent);
        z-index: 30;
        pointer-events: none;
        animation: laser-expand-v 0.5s ease-out forwards;
        mix-blend-mode: screen;
      }

      /* Radial Shockwave (Bomb) */
      @keyframes shockwave-expand {
        0% { transform: scale(0.5); opacity: 0.8; border-width: 40px; }
        100% { transform: scale(3.5); opacity: 0; border-width: 0px; }
      }
      .fx-shockwave {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 50%;
        border: 10px solid white;
        box-shadow: 0 0 30px #facc15, inset 0 0 30px #facc15;
        z-index: 30;
        pointer-events: none;
        animation: shockwave-expand 0.6s ease-out forwards;
        mix-blend-mode: screen;
      }

      /* Nova Flash (Supreme Power) */
      @keyframes nova-flash {
        0% { background-color: rgba(255,255,255,0); }
        50% { background-color: rgba(255,255,255,0.8); }
        100% { background-color: rgba(255,255,255,0); }
      }
      .fx-nova-overlay {
        position: absolute;
        inset: -100px;
        z-index: 50;
        pointer-events: none;
        animation: nova-flash 0.5s ease-out forwards;
      }

      /* Fever Mode Border Pulse */
      @keyframes fever-pulse {
        0% { box-shadow: 0 0 10px #f59e0b, inset 0 0 10px #f59e0b; border-color: #fcd34d; }
        50% { box-shadow: 0 0 40px #ef4444, inset 0 0 30px #ef4444; border-color: #fff; }
        100% { box-shadow: 0 0 10px #f59e0b, inset 0 0 10px #f59e0b; border-color: #fcd34d; }
      }
      .fever-mode {
        animation: fever-pulse 0.8s infinite;
      }

    </style>
